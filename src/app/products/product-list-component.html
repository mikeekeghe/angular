<div class='card' >
  <div class='card-header'>
   {{pageTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter By </div>
      <div class='col-md-4'>
        <input type="text" />
      </div>
    </div>
        <div class='table-responsive'>
          <table class="table" >
            <thead>
              <tr>
                <th>
                  <button class="btn btn-primary">
                    Show Image
                  </button>
                </th>
                <th>Produt</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
              </tr>
              <tr *ngFor='let product of products'>
                <td></td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price}}</td>
                <td>{{product.starRating}}</td>
                 </tr>

            </thead>
            <tbody>

            </tbody>

          </table>
         
  </div>
</div>
